name: ELSA
type: theme
description: Open Social socialbase sub-theme
package: Custom
core: 8.x
base theme: socialbase
# Defines libraries group in which we can add css/js
libraries:
  - elsa/global-css
  - elsa/global-js
# Components
component-libraries:
  base:
    paths:
      - components/01-base
  atoms:
    paths:
      - components/02-atoms
  molecules:
    paths:
      - components/03-molecules
  organisms:
    paths:
      - components/04-organisms
# Regions